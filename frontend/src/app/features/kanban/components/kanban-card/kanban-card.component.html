<div class="kanban-card p-3 bg-white rounded shadow-sm mb-2 cursor-move hover:shadow-md transition-shadow group relative"
    [class.new-card]="card.isNew" [class.opacity-50]="!!editingUser" (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()">

    <div *ngIf="editingUser"
        class="absolute -top-2 -right-2 bg-amber-100 text-amber-800 text-xs px-2 py-1 rounded-full shadow-sm border border-amber-300 font-bold flex items-center gap-1 z-10 animate-bounce">
        <i class="pi pi-pencil text-[0.6rem]"></i> {{ editingUser }}
    </div>

    <div class="font-bold text-gray-800 mb-2">{{ card.title }}</div>
    <div class="text-gray-600 mb-2">{{ card.task }}</div>
    <div class="flex items-center justify-between mt-3">
        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity" *ngIf="!editingUser && !isViewer">
            <p-button (click)="onEdit()" class="text-blue-500 hover:text-blue-700 text-sm"
                icon="pi pi-pencil"></p-button>
            <p-button (click)="onDelete($event)" class="text-red-500 hover:text-red-700 text-sm"
                icon="pi pi-trash"></p-button>
        </div>
        <div *ngIf="assignee" class="ml-auto" [title]="'Asignado a: ' + assignee.name">
            <img [src]="assignee.picture || 'https://ui-avatars.com/api/?name=' + assignee.name" [alt]="assignee.name"
                class="w-2rem h-2rem border-circle shadow-1 object-cover" />
        </div>
    </div>
</div>

<div class="kanban-card p-3 bg-white rounded shadow-sm mb-2 cursor-move hover:shadow-md transition-shadow group relative"
    [class.new-card]="card.isNew" [class.opacity-50]="!!editingUser" (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()">

    <div class="card-top-strip" *ngIf="getHeaderColor() as headerColor" [style.backgroundColor]="headerColor"></div>
    <div class="card-top-strip card-top-strip-image" *ngIf="getHeaderImageUrl() as headerImageUrl">
        <img class="card-top-image" [src]="headerImageUrl" alt="Fondo de tarjeta" />
    </div>

    <div *ngIf="editingUser"
        class="absolute -top-2 -right-2 bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full shadow-sm z-10 border border-yellow-200 font-medium">
        Se esta editando por otro usuario
    </div>

<div
  *ngIf="getVisibleLabels().length > 0"
  class="mb-2 cursor-pointer select-none"
  (click)="toggleLabelsExpandedGlobal.emit()"

  title="Click para mostrar/ocultar nombres de etiquetas">

  <!-- Estado colapsado: barras -->
  <div *ngIf="!labelsExpandedGlobal" class="flex flex-wrap gap-1">
    <span
      *ngFor="let label of getVisibleLabels()"
      class="h-2.5 w-12 rounded-full border border-black/10"
      [style.backgroundColor]="label.color"
      [attr.title]="label.name">
    </span>
  </div>

  <!-- Estado expandido: chips con texto -->
  <div *ngIf="labelsExpandedGlobal" class="flex flex-wrap gap-1">
    <span
      *ngFor="let label of getVisibleLabels()"
      class="inline-flex items-center rounded-md px-2 py-0.5 text-xs font-medium text-white"
      [style.backgroundColor]="label.color"
      [attr.title]="label.name">
      {{ label.name }}
    </span>
  </div>
</div>


    <div class="font-bold text-gray-800 mb-2">{{ card.title }}</div>
    <div class="text-gray-600 mb-2">{{ card.task }}</div>

    <div class="mb-2" *ngIf="getDueDateStatus() !== 'none'">
        <span class="due-date-badge" [ngClass]="{
            'due-ok': getDueDateStatus() === 'ok',
            'due-soon': getDueDateStatus() === 'soon',
            'due-overdue': getDueDateStatus() === 'overdue'
        }">
            <i class="pi pi-clock"></i>
            {{ formatDueDate() }}
        </span>
    </div>

    <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity" *ngIf="!editingUser">
        <p-button (click)="onEdit()" class="text-blue-500 hover:text-blue-700 text-sm" icon="pi pi-pencil"></p-button>
        <p-button (click)="onDelete($event)" class="text-red-500 hover:text-red-700 text-sm"
            icon="pi pi-trash"></p-button>
    </div>
</div>

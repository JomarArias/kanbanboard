<div class="kanban-card p-3 bg-white rounded shadow-sm mb-2 cursor-move hover:shadow-md transition-shadow group">
    <div class="font-bold text-gray-800 mb-2">{{ card.title }}</div>
    <div class="text-gray-600 mb-2">{{ card.task }}</div>
    <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
        <button (click)="onEdit()" class="text-blue-500 hover:text-blue-700 text-sm">
            Editar
        </button>
        <button (click)="onDelete()" class="text-red-500 hover:text-red-700 text-sm">
            Borrar
        </button>
    </div>
</div>
